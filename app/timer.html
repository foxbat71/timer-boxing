<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Timer-boxing</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  </head>
  <body>
    <div id="app-container" class="container">
    </div>
    <script type="text/template" id="timer-template">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6">
            <h3 class="text-center">Remaining time:</h3>
          </div>
          <div class="col-md-6">
            <h3 class="text-center">Passed time:</h3>
          </div>
        </div>
        <div class="row">
          <div id="remaining-time" class="col-md-6 text-center"><%= secondsRemaining() %></div>
          <div id="passed-time" class="col-md-6 text-center"><%= secondsPassed() %></div>
        </div>
        <div id="timer-controls" class="row">
          <div id="start-timer" class="col-md-1">Start</div>
          <div id="stop-timer" class="col-md-1">Stop</div>
          <div id="reset-timer" class="col-md-1">Reset</div>
        </div>
      </div>
    </script>
    <script type="text/template" id="layout-template">
      <div id="timer-container" class="row">
      </div>
    </script>
    <script type="text/javascript" src="app.min.js"></script>
  </body>
</html>
